<html>

    <head>

        <title>Object Finder Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Press+Start+2P&family=Rubik+Glitch&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      
      <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>

    <body background="Charizard mega-X evolution pokemon.jpg">

        <center>

          <h3 class="btn btn-danger heading">Object Finder Web App
            <br>
          <span id="note">Type Object You Want To Be Detected And It Shall Be Found</span>
          </h3>

          <br><br><br>

          <input type="text" placeholder="Type Object Here" id="object_name">
          <br><br><br>

          <button class="btn btn-primary" id="start" onclick="start()">START</button>

          <br><br>

          <h3 class="btn btn-primary" id="status"></h3>
          <h3 class="btn btn-primary" id="object_detection"></h3>

        </center>

    </body>

</html>
